<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Deoleo - Portal de Recursos Humanos</title>
    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./images/favicon.png"
    />
    <link href="./css/style.css" rel="stylesheet" />
  </head>

  <body class="h-100">
    <div class="authincation h-100">
      <div class="container-fluid h-100">
        <div class="row justify-content-center h-100 align-items-center">
          <div class="col-md-6">
            <div class="authincation-content">
              <div class="row no-gutters">
                <div class="col-xl-12">
                  <div class="auth-form">
                    <div class="text-center mb-4">
                      <img
                        src="images/logo-color-cmyk-01--1-.webp"
                        alt="Deoleo"
                        class="deoleo-logo"
                      />
                    </div>
                    <h4 class="text-center mb-4 text-primary-login">
                      Portal de Recursos Humanos
                    </h4>
                    <form action="index.html">
                      <div class="form-group">
                        <label><strong>Email</strong></label>
                        <input
                          type="email"
                          class="form-control"
                          value="Juan_Moleres_Vidalo@deoleo.com"
                        />
                      </div>
                      <div class="form-group">
                        <label><strong>Password</strong></label>
                        <input
                          type="password"
                          class="form-control"
                          value="Password"
                        />
                      </div>
                      <div
                        class="form-row d-flex justify-content-between mt-4 mb-2"
                      >
                        <div class="form-group">
                          <div class="form-check ml-2">
                            <input
                              class="form-check-input"
                              type="checkbox"
                              id="basic_checkbox_1"
                            />
                            <label
                              class="form-check-label"
                              for="basic_checkbox_1"
                              >Recuerdame</label
                            >
                          </div>
                        </div>
                        <div class="form-group">
                          <a href="#">Password perdido?</a>
                        </div>
                      </div>
                      <div class="text-center">
                        <a
                          href="dasboard.html"
                          class="btn btn-primary btn-block deoleo-primary text-center"
                          style="
                            display: flex;
                            align-items: center;
                            justify-content: center;
                          "
                        >
                          Acceder al Portal
                        </a>
                      </div>
                    </form>
                    <div class="new-account mt-3">
                      <p>
                        No tienes una cuenta?
                        <a class="text-primary-login" href="#">Registrate</a>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="./vendor/global/global.min.js"></script>
    <script src="./js/quixnav-init.js"></script>
    <script src="./js/custom.min.js"></script>
  </body>
</html>
